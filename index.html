<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet" </head>
    <link href="assets/js/script.js">

<body>
    <header>

        <div class="score">
            <h4>high score</h4>
        </div>

        <div class=timer>
            <h4 id=timer>timer</h4>
        </div>


    </header>
    <main>
        <!--first page-->
        <div class="start" id= "classStart">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p id="rules">Try to answer the following Javascript code questions in the time limit.</p>
            <p id="rules">Incorrect answers will penalize you by 15 seconds. Your high score will </p>
            <p id="rules">be saved so you can compete with your friends.</p>
            </p>
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
        <!-- question pages-->
        <div class="container">
            <div id="question-container" class="hide">

            </div>
            <!-- all done-->
            <div class="container">
                <div class="done" id="hide">
                    <h2>All Done!</h2>
                    <h3>Your final score is </h3>
                    <h3>Enter initials
                        <button id="input-intials">" "</button>
                        <button id="submit">Submit</button>
                    </h3>
                </div>
            </div>

            <!--High Scores/restart-->
            <div class="container">
                <div class="highscores" id="hide">
                    <h2>Highscores</h2>
                    <button id="goback">Go Back</button>
                    <button Id="clear">Clear HighScores</button>
                </div>

            </div>
        </div>

    </main>
    <footer>

    </footer>
